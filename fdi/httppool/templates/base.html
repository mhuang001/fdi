<!doctype html>
<title>{% block title %}{% endblock %} - HTTPPool</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>{{config['SWAGGER']['title']}}</h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user.username }}</span>
      <li><a href="{{ url_for('user.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('user.register') }}">Register</a>
      <li><a href="{{ url_for('user.login') }}">Log In</a>
      <li><a href="{{ url_for('flasgger.apidocs') }}">Swagger</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
