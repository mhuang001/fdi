<VirtualHost *:{SERVER_PORT}>
     # Add machine's IP address (use ifconfig command)
     ServerName {SERVER_IP_ADDR}

        LogLevel info

     DocumentRoot /data

     <Directory /data>
        <IfVersion < 2.4>
          Order allow,deny
          Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
          Require all granted
        </IfVersion>
    </Directory>

    # WSGIDaemonProcess poolserver /v36/env36/lib/python3.6/site-packages
    # WSGIProcessGroup poolserver
    WSGIPassAuthorization On
    WSGIScriptAlias / /svom/fdi/fdi/pns/resources/poolserver.wsgi

      <Directory /svom>
     #<Directory /ying/helloworld>
          # AllowOverride None
            Require all granted
          # Order allow,deny
          # Allow from all
     </Directory>
</VirtualHost>
