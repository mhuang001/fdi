<VirtualHost *:{SERVER_PORT}>
     # Add machine's IP address (use ifconfig command)
     ServerName {SERVER_IP_ADDR}

     LogLevel info

     DocumentRoot /

     # WSGIDaemonProcess svom processes=1 threads=1
     # WSGIProcessGroup poolserver
     WSGIPassAuthorization On
     WSGIScriptAlias / /home/apache/poolserver.wsgi
     <Directory />
     #<Directory /ying/helloworld>
        <IfVersion < 2.4>
          Order allow,deny
          Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
          Require all granted
        </IfVersion>
     </Directory>
     # ${APACHE_LOG_DIR}
     ErrorLog /var/log/apache2/error-ps.log
     CustomLog /var/log/apache2/access-ps.log combined

</VirtualHost>
