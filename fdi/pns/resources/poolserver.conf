<VirtualHost *:{SERVER_PORT}>
     # Add machine's IP address (use ifconfig command)
     ServerName {SERVER_IP_ADDR}

     LogLevel warn

     DocumentRoot /var/www/poolserver

     # WSGIDaemonProcess poolserver processes=1 threads=1
     # WSGIProcessGroup poolserver
     WSGIPassAuthorization On
     WSGIScriptAlias / /var/www/poolserver/poolserver.wsgi
     <Directory /var/www/poolserver>
     #<Directory /ying/helloworld>
        <IfVersion < 2.4>
          Order allow,deny
          Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
          Require all granted
        </IfVersion>
     </Directory>
     <Directory "/">
         Require all denied
     </Directory>    

     # ${APACHE_LOG_DIR}
     ErrorLog /var/log/apache2/error-ps.log
     CustomLog /var/log/apache2/access-ps.log combined

</VirtualHost>
